<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Empleados</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="formularioCrearEmpleado">
  <ion-input formControlName="nombre" label="Ingrese Nombre" label-placement="floating" fill="outline" placeholder="Nombre"></ion-input> <br>
  <ion-input formControlName="edad" label="Ingrese Edad" label-placement="floating" fill="outline" placeholder="Edad"></ion-input> <br>
  <ion-input formControlName="cargo" label="Ingrese Cargo" label-placement="floating" fill="outline" placeholder="Cargo"></ion-input><br>
  
  <ion-button (click)="grabarEmpleado()">Grabar</ion-button>

</form>

</ion-content>

</ion-content>
